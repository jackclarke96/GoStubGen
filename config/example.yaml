package_imports:
  - fmt
  - errors
  - math

package: vehicle
importer: driver

implementers:
  - name: Car
    description: "An example struct"
    fields:
      - name: doors
        type: int
      - name: insured
        type: bool
        
  - name: Bike
    description: "An example struct"
    fields:
      - name: kind
        description: "the type of bike e.g. BMX"
        type: string

custom_structs:
  - name: VehicleStatus
    description: "A second example struct"
    fields:
      - name: Speed
        type: int
        description: "The speed at which the car is currently travelling"
      - name: Direction
        type: string
      - name: EngineOn
        type: bool

name: Vehicle
methods:
  - name: GetTopSpeed
    description: "bla bla bla"
    inputs: []
    outputs:
      - type: int

  - name: Turn
    inputs:
      - name: dir
        type: string
    outputs:
      - name: newDir
        type: string

  - name: Reverse
    inputs: []
    outputs:
      - type: string
      - type: error

  - name: Accelerate
    inputs:
      - name: speed
        type: int
      - name: unit
        type: string
    outputs:
      - name: newSpeed
        type: int
      - name: err
        type: error

  - name: IsMoving
    inputs: []
    outputs:
      - type: bool

  - name: Honk
    inputs:
      - name: times
        type: int
    outputs: []

  - name: GetEngineSpecs
    inputs: []
    outputs:
      - name: power
        type: int
      - name: fuelType
        type: string

  - name: ApplyBrakes
    inputs:
      - name: force
        type: float64
    outputs:
      - type: bool

  - name: ChangeGears
    inputs:
      - name: gear
        type: int
    outputs:
      - name: prevGear
        type: int
      - name: newGear
        type: int

  - name: Telemetry
    inputs: []
    outputs:
      - type: "map[string]float64"

  - name: GetPassengers
    inputs: []
    outputs:
      - type: "[]string"

  - name: LoadCargo
    inputs:
      - name: items
        type: "[]string"
    outputs:
      - name: remainingCapacity
        type: int
      - name: err
        type: error

  - name: GetVehicleStatus
    inputs: []
    outputs:
      - type: VehicleStatus

  - name: UpdateStatus
    inputs:
      - name: status
        type: VehicleStatus
    outputs:
      - type: error
